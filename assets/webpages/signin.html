<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebmarX | Sign In</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <div class="logo"><a href="#">WebmarX</a></div>
        <ul>
            <li class="nav-link"><a href="./assets/webpages/home.html">Home</a></li>
            <li class="nav-link"><a href="./assets/webpages/about.html">About</a></li>
            <li class="nav-link account-link"><a href="./assets/webpages/signin.html">Sign In</a></li>
        </ul>
    </nav>
    <form class="sign-in-form container">
        <div class="login-wrap">
            <div class="login-html">
                <div class="login-form">
                    <p>Sign In!</p>
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <button type="submit" class="button" value="Sign In">Sign In</button>
                        </div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                        <div>
                            <p>Not a member? <a href="./signup.html">Sign Up!!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer>
        <p>Made with love by Sohan</p>
    </footer>
</body>

</html>
