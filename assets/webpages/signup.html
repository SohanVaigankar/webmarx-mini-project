<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebmarX | Sign Up</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <div class="logo"><a href="#">WebmarX</a></div>
        <ul>
            <li class="nav-link"><a href="./assets/webpages/home.html">Home</a></li>
            <li class="nav-link"><a href="./assets/webpages/about.html">About</a></li>
            <li class="nav-link account-link"><a href="./assets/webpages/signin.html">Sign In</a></li>
        </ul>
    </nav>
    <form class="sign-up-form">
        <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
        </div>
        <div class="group">
            <label for="fname" class="label">First Name</label>
            <input id="fname" type="text" class="input">
        </div>
        <div class="group">
            <label for="lname" class="label">Last Name</label>
            <input id="lname" type="text" class="input">
        </div>
        <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
            <label for="age" class="label">Age</label>
            <input id="age" type="text" class="input">
        </div>
        <div class="group">
            <label for="phone" class="label">phone</label>
            <input id="phone" type="text" class="input">
        </div>
        <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input">
        </div>
        <div class="group">
            <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
            <label for="tab-1">Already Member?<a href="./signin.html">Sign In!!</a></label>
        </div>
    </form>
    <footer>
        <p>Made with love by Sohan</p>
    </footer>
</body>

</html>
